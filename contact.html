<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/0f60a8fc75.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="externalWrapper">
        <header class="contactHeader">
            <div class="wrapper">
                <div class="blogContactLogoNav">
                    <div class="blogContactHeaderLogo">
                        <p><a href="./index.html">Sanctuary Helpers</a></p>
                    </div>
    
                    <nav>
                        <div class="contactHamburgerMenu">
                            <input type="checkbox" id="menu">
                            <label for="menu"></label>
                            <div class="menuContent">
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="./blog.html">Blog</a></li>
                                    <li><a href="./contact.html">Contact</a></li>
                                </ul>
                            </div>
                        </div>

                        <ul class="contactNav globalNav">
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li><a href="#"">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="blogContactHeaderTitle">
                <h1>Get In Touch</h1>
                </div>
            </div>
        </header>

        <main>
            <section class="contactInfo">
                <div class="contactInfoContainer wrapper">
                    <div class="postMessage">
                        <form action="submit">
    
                            <div class="messageNameEmail">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" name="username" id="username" placeholder="name" required>
                
                                <label for="email" class="sr-only">Email Address</label>
                                <input type="email" name="userpass" id="userpass" placeholder="email address" required>
                            </div>
    
                            <div class="messageSubmission">
                                <textarea name="message" id="message" placeholder="message" required></textarea>
            
                                <button type="submit" class="button">Submit</button>
                            </div>
                        </form>
                    </div>
    
                    <div class="socialsLocation">
                        <div class="socialIcons">
                            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://twitter.com/?lang=en"><i class="fa-brands fa-twitter"></i></a>
                            <a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
                        </div>
    
                        <div class="locationAddress">
                            <p class="locationEmail">info@email.com</p>
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10<br>Toronto, Ontario M5V2D5</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="contactFooter globalFooter">
            <div class="wrapper">
                <p>Copyright Â© 2022 HackerYou</p>
            </div>
        </footer>
    </div>
</body>
</html>
